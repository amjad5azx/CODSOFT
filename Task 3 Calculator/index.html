<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body>
    <div class="container" style="padding-left: 400px;padding-top: 100px">
        <div class="row">
        <div class="col-sm-6">
        <form name="calculator" style="border: 3px solid black;background-color: gray;">
            <br>
            <p align="center" style="font-size: 35px;color: white;">Calculator</p>
            
            <input type="text" name="display" style="width: 342px;height: 6vh; padding-left: 10px">
            <br><br>
            <input type="button" name="" value=" 1 " onclick="click1()" style="width: 82px;background-color: black;color: white">
            <input type="button" name="" value=" 2 " onclick="click2()" style="width: 82px;background-color: black;color: white">
            <input type="button" name="" value=" 3 " onclick="click3()" style="width: 82px;background-color: black;color: white">
            <input type="button" name="" value=" / " onclick="clickdivide()" style="width: 82px;background-color: black;color: white">
            <br><br>
            <input type="button" name="" value=" 4 " onclick="click4()" style="width: 82px;background-color: black;color: white">
            <input type="button" name="" value=" 5 " onclick="click5()" style="width: 82px;background-color: black;color: white">
            <input type="button" name="" value=" 6 " onclick="click6()" style="width: 82px;background-color: black;color: white">
            <input type="button" name="" value=" * " onclick="clickmul()" style="width: 82px;background-color: black;color: white">
            <br><br>
            <input type="button" name="" value=" 7 " onclick="click7()" style="width: 82px;background-color: black;color: white">
            <input type="button" name="" value=" 8 " onclick="click8()" style="width: 82px;background-color: black;color: white">
            <input type="button" name="" value=" 9 " onclick="click9()" style="width: 82px;background-color: black;color: white">
            <input type="button" name="" value=" - " onclick="clicksubtract()" style="width: 82px;background-color: black;color: white">
            <br><br>
            <input type="button" name="" value=" 0 " onclick="click0()" style="width: 82px;background-color: black;color: white">
            <input type="button" name="" value=" = " onclick="clickeq()" style="width: 82px;background-color: black;color: white">
            <input type="button" name="" value="clr" onclick="clickclr()" style="width: 82px;background-color: black;color: white">
            <input type="button" name="" value=" + " onclick="clicksum()" style="width: 82px;background-color: black;color: white">
            <br><br>
            
            
        </form>
    </div></div></div>
    <script type="text/javascript">
        function click1()
        {
            document.calculator.display.value+=1;
        }
        function click2()
        {
            document.calculator.display.value+=2;
        }
        function click3()
        {
            document.calculator.display.value+=3;
        }
        function click4()
        {
            document.calculator.display.value+=4;
        }
        function click5()
        {
            document.calculator.display.value+=5;
        }
        function click6()
        {
            document.calculator.display.value+=6;
        }
        function click7()
        {
            document.calculator.display.value+=7;
        }
        function click8()
        {
            document.calculator.display.value+=8;
        }
        function click9()
        {
            document.calculator.display.value+=9;
        }
        function click0()
        {
            document.calculator.display.value+=0;
        }
        function clicksum()
        {
            document.calculator.display.value+="+";
        }
        function clicksubtract()
        {
            document.calculator.display.value+="-";
        }
        function clickmul()
        {
            document.calculator.display.value+="*";
        }
        function clickdivide()
        {
            document.calculator.display.value+="/";
        }
        function clickeq()
        {
            var Display=eval(document.calculator.display.value);
            document.calculator.display.value=Display;
        }
        function clickclr()
        {
            document.calculator.display.value="";
        }

    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
